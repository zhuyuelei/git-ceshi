<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-ajax-ky</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
        #ipt{
            width: 390px;
            height: 30px;
            padding-left: 10px;
        }
        #con{
            width: 400px;
            border: 1px solid red;
        }
        #con div{
            width: 400px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <input id="ipt" type="text">
    <div id="con">
        <!--<div>11111</div>
        <div>11111</div>
        <div>11111</div>-->
    </div>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        var con=document.getElementById('con');
        $(function () {
            $('#ipt').keyup(function () {
                $.ajax({
                    type:'get',
                    url:'http://suggestion.baidu.com/su?wd='+$('#ipt').val()+'&cb=successFn',
                    jsonp:'cb',//回调函数参数，默认的是callback
                    jsonpCallback:'successFn',
                    dataType:'jsonp',
                    success:function (json) {
//                        con.innerHTML=json.s;
                        for (var i=0;i<json.s.length;i++){
                            con.innerHTML+='<div>'+json.s[i]+'</div>';
                        }
                    }
                })
            })
        })
    </script>

</body>
</html>
